<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">    
</head>
<body>
    <div class="nav-bar">
        <ul>
            <li class="nav-item1">
                <div class="left-menu">
                    <a href="#" class="menu"><i class="bi bi-list"></i></a>
                    <a href="#" class="home"><i class="bi bi-youtube" style="color: red;"></i>Youtube</a>
            
                </div>
            </li>

            <li class="nav-item2">
                <div class="search-form">
                    <form action="/search" method="POST" class="form">
                        <div class="search-bar">
                            <label for="bar"></label>
                            <input type="search" name="search-bar" id="bar" style="border: none; width: 85%">
                            <a href="#" class="search-btn"><i class="bi bi-search"></i></a>
                        </div>    
                        <a href="#" class="vocal-search"><i class="bi bi-mic-fill"></i></a>
                    </form>
                </div>
            </li>
            
            <li class="nav-item3">
                <div class="right-menu">
                    <a href=""><i class="bi bi-camera-video-fill"></i></a>
                    <a href=""><i class="bi bi-grid-3x3-gap-fill"></i></a>
                    <a href=""><i class="bi bi-bell-fill"></i></a>
                    <a href=""><i class="bi bi-person-plus-fill"></i></a>
                </div>
            </li>   
        </ul>
    </div>

    <div class="content" style="background-color: rgba(238, 236, 236, 0.76); height: 1OOvh">
        <div class="video">
            
        </div>
        <div class="side-bar">

        </div>
    </div>
</body>
</html>
